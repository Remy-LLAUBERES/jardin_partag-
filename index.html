<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>Jardin - Interface</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      font-weight: bold;
    }

    .jardin-container {
      position: relative;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
    }

    .jardin-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(110%) saturate(130%) brightness(1.1);
    }

    .bac {
      position: absolute;
      width: 28vw;
      height: 28vw;
      background-color: rgba(232, 245, 233, 0.6);
      border: 2px solid #a5d6a7;
      border-radius: 10px;
      text-align: center;
      padding-top: 0.5rem;
      font-size: 3.5vw;
      overflow-wrap: break-word;
    }

    #bac1 { top: 40%; left: 50%; transform: translate(-50%, -50%); }
    #bac2 { top: 65%; left: 35%; transform: translate(-50%, -50%); }
    #bac3 { top: 40%; left: 75%; transform: translate(-50%, -50%); }

    .stock {
      position: absolute;
      padding-top: 0.5rem;
      font-size: 10vw;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .stock:hover {
      transform: scale(1.2);
    }

    #stock_mat { top: 8%; left: 52%; transform: translateX(-50%); }
    #stock_plant { top: 20%; left: 52%; transform: translateX(-50%); }

    .plant-info {
      position: relative;
      display: inline-block;
    }

    .tooltip {
      display: none;
      position: absolute;
      top: -10px;
      left: 120%;
      background-color: #ffffff;
      color: #333;
      border: 2px solid #81d4fa;
      border-radius: 8px;
      padding: 0.8rem;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
      font-size: 0.9rem;
    }

    .icone {
      font-size: 5vw;
      margin: 0.2rem;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
    }

    .icone:hover {
      transform: scale(1.2); 
    }

    .menu-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.6rem 0;
      z-index: 4;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .menu-bar button {
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      margin: 0 0.3rem;
      min-width: 20%;
      max-width: 25%;
      white-space: nowrap;
    }

    .menu-bar button:hover {
      background-color: #45a049;
    }

    @media (max-width: 400px) {
      .bac {
        width: 36vw;
        height: 36vw;
        font-size: 4vw;
      }

      .icone {
        font-size: 6vw;
      }

      .menu-bar button {
        font-size: 1rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body>

  <header>ðŸŒ¿ Jardin Communautaire de la Bergerie</header>

  <div class="jardin-container">
    <img src="jardin.png" alt="Vue du jardin" class="jardin-image">
    <div class="stock" id="stock_mat" onclick="window.location.href='stock_materiel.html'">ðŸ§°</div>
    <div class="stock" id="stock_plant" onclick="window.location.href='stock_plant.html'">ðŸŒ±</div>
    <div class="bac" id="bac1"><div><strong>Bac 1</strong></div></div>
    <div class="bac" id="bac2"><div><strong>Bac 2</strong></div></div>
    <div class="bac" id="bac3"><div><strong>Bac 3</strong></div></div>
  </div>

  <div class="menu-bar">
    <button onclick="window.location.href='ajout_plantation.html'">âž• Plantation</button>
    <button onclick="window.location.href='stock_materiel.html'">ðŸ§° MatÃ©riel</button>
    <button onclick="window.location.href='stock_plant.html'">ðŸŒ± Plant</button>
    <button onclick="localStorage.removeItem('plantations'); location.reload();">ðŸ§¹ Vider</button>
  </div>

  <script>
    window.onload = function () {
      const plantations = JSON.parse(localStorage.getItem("plantations") || "[]");
      const count = {};

      plantations.forEach(({ plant, bac, quantite, etat, taches }) => {
        const key = `bac${bac}-${plant}`;
        if (!count[key]) count[key] = { plant, bac, quantite, etat, taches };
        else count[key].quantite += quantite;
      });

      for (const key in count) {
        const { plant, bac, quantite, etat, taches } = count[key];
        const bacId = `bac${bac}`;

        const span = document.createElement("span");
        span.className = "icone";
        span.textContent = `${plant}`;

        const container = document.createElement("div");
        container.className = "plant-info";

        const tooltip = document.createElement("div");
        tooltip.className = "tooltip";
        tooltip.innerHTML = `<strong>Plant : ${plant}</strong><br>QuantitÃ© : ${quantite}<br>Ã‰tat : ${etat || "En croissance"}<br>Ã€ faire : ${taches || "Arroser"}`;

        // Toggle on tap
        container.onclick = function (e) {
          e.stopPropagation();
          const allTooltips = document.querySelectorAll('.tooltip');
          allTooltips.forEach(t => { if (t !== tooltip) t.style.display = 'none'; });
          tooltip.style.display = tooltip.style.display === 'block' ? 'none' : 'block';
        };

        span.onclick = () => {
          localStorage.setItem("selectedPlant", JSON.stringify(count[key]));
          window.location.href = "fiche_plantation.html";
        };

        container.appendChild(span);
        container.appendChild(tooltip);

        const bacElement = document.getElementById(bacId);
        if (bacElement) bacElement.appendChild(container);
      }

      // Hide tooltip when clicking outside
      document.body.addEventListener('click', () => {
        document.querySelectorAll('.tooltip').forEach(t => t.style.display = 'none');
      });
    };
  </script>
</body>
</html>
